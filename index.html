<!DOCTYPE html>
<html>
  <head>
    <title>Threshold Studio</title>
	<link rel="icon" type="image/png" href="images/logo.png">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<style>
      html, body {
        height: 100%;
        margin: 0;
		background-color: #C8C8C8;
		font-family: 'Roboto', sans-serif; /* specify Roboto as the font family */
      }
      .top {
        text-align: center;
		letter-spacing: 1px;
        position: absolute;
        top: 2vh;
        width: 100%;
      }
      .middle {
        text-align: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
      }
      .bottom {
        text-align: center;
		letter-spacing: 1px;
        position: absolute;
        bottom: 2vh;
        width: 100%;
      }
		
		a {
			color: black; /* set the link color to blue */
			text-decoration: none; /* remove the underline */
		}
		
		a:hover {
			color: #F3705D; /* change the link color on hover */
			text-decoration: none; /* add an underline on hover */
		}
		
		img [
		max-width: 200px; 
		]
		
    </style>
  </head>
  <body>
	  
	  <div class="page1">
    <div class="top">
      <b><a href="about.html">about</a></b>
    </div>
    <div class="middle">
      <img src="images/ThresholdStudio.png" width="50%" alt="Threshold Studio logo"/>
    </div>
    <div class="bottom">
      <b><a href="https://www.example.com">contact</a></b>
    </div>
	</div>


	</body>
</html>
